<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <div class="logo">
                <h1>Influencer Products</h1>
            </div>
            <!-- logo end -->
            <nav>

                        <li><a href="#">Home</a></li>

                        <li><a href="#">Sign up</a></li>

                    <!-- menu end -->
                </div>

        </div>

    <!-- start your journey -->

            </div>

        </div>

                <li><img src="images/clients/daraz.svg" alt="daraz"></li>
                <li><img src="images/clients/ebay.svg" alt="ebay"></li>
                <li><img src="images/clients/rakuten.svg" alt="rakuten"></li>
                <li><img src="images/clients/walmart.svg" alt="walmart"></li>
                <li><img src="images/clients/target.svg" alt="target"></li>
            </ul>
